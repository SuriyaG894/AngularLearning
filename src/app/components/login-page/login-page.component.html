<div class="container">
<form [formGroup]="loginform" (ngSubmit)="Onsubmit(loginform)">    
    <div class="decorate">
    <div class="form-group">
      <label for="exampleInputEmail1" class="fontxt">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="emailadd">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="fontxt">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="passwd">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button><br>
    <div class="txtalign">
    <small id="emailHelp" class="form-text text-muted">Don't have an account?<span class="signup"><a routerLink="/register">sign up</a></span></small>
    </div>
    </div>
</form>
</div>
